<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add to cart</title>
</head>

<body>
    <div class="container">
        <!-- oreintation section start -->
        <div class="orientation">
            <div class="ore1" id="one">
                <img src="one.png" alt="">
            </div>
            <div class="ore1" id="two">
                <img src="two.png" alt="">
            </div>
            <div class="ore1" id="three">
                <img src="three.png" alt="">
            </div>
        </div>
        <!-- oreintation section end -->
        <!-- image section start -->
        <div class="image">
            <div class="image1" id="four">
                <img src="one.png" alt="" id="tewelve">
            </div>
            <div class="image1" id="five">
                <img src="two.png" alt="" id="thirteen">
            </div>
            <div class="image1" id="six">
                <img src="three.png" alt="" id="fourteen">
            </div>
        </div>
        <div class="content-section">

            <div class="shirt-heading">
                <h4>POLO RALPH</h4>
                <h1>Custom Fit Polo Bear <br>Oxford Shirt</h1>
            </div>
            <div class="shirt-detail">
                <p>Blue polo with classic cut. Made of smoth and soft cotton.</p>
            </div>
            <div class="pricing">
                <div class="discount" id="price">
                    <h1>$99.00</h1>
                    <span>-25%</span>
                </div>
                <p>$132.00</p>
            </div>
            <div class="size-section">
                <div class="size-title">
                    <h4>CHOOSE SIZE</h4>
                </div>
                <div class="size">
                    <h5 id="seven">S</h5>
                    <h5 id="eight">M</h5>
                    <h5 id="nine">L</h5>
                    <h5 id="ten">XL</h5>
                    <h5 id="eleven">XXL</h5>
                </div>
            </div>
            <div class="btn">
                <button>ADD TO BAG</button>
            </div>
        </div>
        <!-- image section end -->
    </div>



    <script src="scripit.js"></script>
</body>

</html>
